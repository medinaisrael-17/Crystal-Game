<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <h1>Crystal Collector</h1>
  
    <p>Each gem is a value</p>
    
    <p>click on the gem to change you score</p>
    
    <p>Use the gems to achieve the target score</p>
    
    <p>Every new round changes their value</p>
    <br>

    <div>Target: <span id="target-score"></span></div>

    <br>
    <div>Wins: <span id="win-counter"></span></div>
    <br>
    <div>Losses: <span id="loss-counter"></span></div>

    <br>
    <button id="button-1" class="btn" value="0"></button>
    <button id="button-2" class="btn" value="0"></button>
    <button id="button-3" class="btn" value="0"></button>
    <button id="button-4" class="btn" value="0"></button>
    <br>

    <div>Your Total Score: <span id="user-score"></span></div>



    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
