<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
</head>
<body>
    <h1>Crytsal Collector</h1>
    <br>
    <p>Each gem is a value</p>
    <br>
    <p>click on the gem to change you score</p>

    <br>
    <div>Losses: <span id="loss-counter"></span></div>

    <br>
    <button id="button-1"></button>
    <button id="button-2"></button>
    <button id="button-3"></button>
    <button id="button-4"></button>
    <br>

    <div>Your Total Score: <span id="user-score"></span></div>
